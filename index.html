<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./sass/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <title>Frontend Mentor | Todo app</title>

</head>

<body>

  <section class="page">

    <div class="header dark-Theme">
      <div class="title">
        <h1>TODO</h1>
        <img src="./images/icon-sun.svg" alt="moon-icon" class="todo-icon">
      </div>

      <form class="title">
        <input type="text" class="todo-input input-bg-color">
        <button class="todo-button button-bg-color" type="submit">
          <i class="fa fa-plus-square plus-bg-color"></i>
        </button>
      </form>

    </div>

    <div class="footer bg-color">
      <div class="todo-container container-bg-color">
        <ul class="todo-list">
          <li id="filter-section" class="todo-div">
            <p><span class="item-number"></span> items left</p>
            <ul class="todo-filter">
              <li class="all">All</li>
              <li class="active">Active</li>
              <li class="completed">Completed</li>
            </ul>
            <p class="clear-all">clear all</p>
          </li>
        </ul>
      </div>

    </div>
  </section>

  <script src="./src/app.js"></script>
</body>

</html>
